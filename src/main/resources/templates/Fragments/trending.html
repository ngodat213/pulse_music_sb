<!DOCTYPE html>
<html lang="en">
<div
        class="owl-carousel owl-theme owl-dots-center"
        data-ui-jp="owlCarousel"
        data-ui-options="{
        margin: 20,
        responsiveClass:true,
        responsive:{
            0:{ items: 2 },
            543:{ items: 3 }
        }
    }"
        th:fragment="trending(musics)"
>
    <div th:each="music : ${carousels}" class="item r" th:data-id="${music.id}" th:data-src="${music.mp3.url}">
        <div class="item-media item-media-4by3">
            <a class="item-media-content" th:style="'background-image: url(' + ${music.image.getUrl()} + ')'"></a>
            <div class="item-overlay center">
                <button class="btn-playpause">Play</button>
            </div>
        </div>
        <div class="item-info">
            <div class="item-overlay bottom text-right">
                <a href="#" class="btn-favorite" th:data-music-id="${music.id}"><i th:class="'fa ' + (${likes.contains(music)} ? 'fa-heart' : 'fa-heart-o')"></i></a>
                <a href="#" class="btn-more" data-toggle="dropdown"><i class="fa fa-ellipsis-h"></i></a>
                <div class="dropdown-menu pull-right black lt"></div>
            </div>
            <div class="item-title text-ellipsis">
                <a th:text="${music.title}"></a>
            </div>
            <div class="item-author text-sm text-ellipsis">
                <a th:href="@{/artist_detail/{id}(id=${music.user.id})}" class="text-muted" th:text="${music.user.fullName}"></a>
            </div>
        </div>
    </div>
</div>
</html>
