<!-- Edit Music Modal -->
<div class="modal fade" id="editMusicModal" tabindex="-1" aria-labelledby="editMusicModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMusicModalLabel">Edit Music</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editMusicForm">
                    <input type="hidden" id="editMusicId" name="id">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="editImage" name="image">
                    </div>
                    <div class="mb-3">
                        <label for="editMp3" class="form-label">MP3</label>
                        <input type="file" class="form-control" id="editMp3" name="mp3">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditMusicChanges">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--Create Music Modal-->
<div class="modal fade" id="createMusicModal" tabindex="-1" aria-labelledby="createMusicModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createMusicModalLabel">Create Music</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="createMusicForm" th:object="${music}" enctype="multipart/form-data">
                <div class="modal-body">
                    <div id="formErrors" class="mb-3 alert alert-danger" role="alert" style="display: none;">
                        <ul id="errorList"></ul>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="types" class="form-label">Music Types</label>
                        <select class="form-select" id="types" th:field="*{types}" multiple>
                            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.typeName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="userId" class="form-label">Artist</label>
                        <select class="form-select" id="userId" th:field="*{userId}">
                            <option th:each="user : ${artists}" th:value="${user.id}" th:text="${user.fullName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="col-12">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="image" th:field="*{image}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-12">
                            <label for="mp3" class="form-label">Upload MP3</label>
                            <input type="file" class="form-control" id="mp3" th:field="*{mp3}" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#createMusicForm').submit(function (event) {
            event.preventDefault(); // Prevent the form from submitting via the browser
            var form = $('#createMusicForm')[0];
            var formData = new FormData(form);
            $.ajax({
                type: 'POST',
                url: '/dashboard/music_table',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log("success");
                    if (response.status === 'success') {
                        $('#createMusicModal').modal('hide');
                        window.location.href = '/dashboard/music_table';
                    } else {
                        $('#formErrors').show();
                        var errorList = $('#errorList');
                        errorList.empty();
                        if (response.errors) {
                            response.errors.forEach(function (error) {
                                errorList.append('<li>' + error.defaultMessage + '</li>');
                            });
                        } else if (response.message) {
                            errorList.append('<li>' + response.message + '</li>');
                        }
                    }
                },
                error: function (response) {
                    console.log(response.responseJSON.message)
                    $('#formErrors').show();
                    var errorList = $('#errorList');
                    errorList.empty();
                    if (response.responseJSON.errors) {
                        response.responseJSON.errors.forEach(function (error) {
                            errorList.append('<li>' + error.defaultMessage + '</li>');
                        });
                    } else if (response.responseJSON.message) {
                        errorList.append('<li>' + response.responseJSON.message + '</li>');
                    }
                }
            });
        });
    });
</script>
<!--edit-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle edit button click
        document.querySelectorAll('.edit-music').forEach(function(button) {
            button.addEventListener('click', function() {
                const musicId = this.getAttribute('data-musicid');
                fetch(`/dashboard/music_table/${musicId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            const music = data.music;
                            document.getElementById('editMusicId').value = music.id;
                            document.getElementById('editTitle').value = music.title;
                            document.getElementById('editDescription').value = music.description;
                            $('#editMusicModal').modal('show');
                        } else {
                            alert('Error aaa: ' + data.message);
                        }
                    })
                    .catch(error => {
                        alert('Error bbb: ' + error.message);
                    });
            });
        });

        // Handle save changes button click in edit modal
        document.getElementById('saveEditMusicChanges').addEventListener('click', function() {
            const form = document.getElementById('editMusicForm');
            const formData = new FormData(form);
            const musicId = document.getElementById('editMusicId').value;

            $.ajax({
                url: `/dashboard/music_table/${musicId}`,
                type: 'PUT',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    if (data.status === 'success') {
                        $('#editMusicModal').modal('hide');
                        window.location.reload(); // Reload the page to reflect changes
                    } else {
                        alert('Error ccc: ' + data.message);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert('Error ddd: ' + errorThrown);
                }
            });
        });
    });
</script>

<script>
    $(document).ready(function() {
        // Function to open the modal with the user ID
        // Handle delete button click
        document.querySelectorAll('.open-delete-modal').forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const typeId = this.getAttribute('data-typeid');
                document.getElementById('deleteMusicTypeId').value = typeId;
                $('#deleteMusicTypeModal').modal('show');
            });
        });

        // Handle confirm delete button click in delete modal
        document.getElementById('confirmDeleteMusicType').addEventListener('click', function() {
            const typeId = document.getElementById('deleteMusicTypeId').value;

            $.ajax({
                url: `/dashboard/music_type_table/${typeId}`,
                type: 'DELETE',
                success: function(response) {
                    if (response) {
                        $('#deleteMusicTypeModal').modal('hide');
                        window.location.reload(); // Reload the page to reflect changes
                    } else {
                        alert('Error: Unable to delete Music Type');
                    }
                },
                error: function() {
                    alert('Error: Unable to delete Music Type');
                }
            });
        });
    });
</script>
