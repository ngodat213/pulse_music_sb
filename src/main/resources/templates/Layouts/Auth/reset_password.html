<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/Fragments/head :: head(ForgotPassowrd)}">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="app dk" id="app">
    <div class="padding">
        <div class="navbar">
            <div class="pull-center">
                <a href="index.html" class="navbar-brand md">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32">
                        <circle cx="24" cy="24" r="24" fill="rgba(255,255,255,0.2)" />
                        <circle cx="24" cy="24" r="22" fill="#1c202b" class="brand-color" />
                        <circle cx="24" cy="24" r="10" fill="#ffffff" />
                        <circle cx="13" cy="13" r="2" fill="#ffffff" class="brand-animate" />
                        <path d="M 14 24 L 24 24 L 14 44 Z" fill="#FFFFFF" />
                        <circle cx="24" cy="24" r="3" fill="#000000" />
                    </svg>
                    <img src="images/logo.png" alt="." class="hide" />
                    <span class="hidden-folded inline">pulse</span>
                </a>
            </div>
        </div>
    </div>
    <div class="b-t">
        <div class="center-block w-xxl w-auto-xs p-y-md text-center">
            <div class="p-a-md">
                <div>
                    <h4>Reset password</h4>
                    <p class="text-muted m-y">
                        Enter your email below and we will send you instructions on how to change your password.
                    </p>
                </div>
                <form th:action="'/reset_password_submit'" method="post">
                    <div class="form-group">
                        <input type="hidden" name="email" placeholder="Email" class="form-control" th:value="${user.email}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Confirm password" class="form-control" required />
                    </div>
                    <button type="submit" class="btn black btn-block p-x-md">
                        Send
                    </button>
                </form>
                <div class="p-y-lg">
                    Return to
                    <a th:href="@{/login}" class="text-primary _600">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/app.min.js"></script>
</body>
</html>
